<!DOCTYPE html>
<html lang="en">
<div th:replace="~{Templates.html :: head('Edit User')}"></div>
<body>
    <div class="container">
        <div class="main-field">
            <div th:replace="~{Templates.html :: header}"></div>
            <section class="login">
                <video class="login-video" th:src="@{/video/Wave_02.mp4}" src="../static/video/Wave_02.mp4" playsinline="" preload="none" autoplay="" muted="" loop=""></video>
                <div class="login-content">
                    <div class="login-box">
                        <h2>Edit User info</h2>
                        <form>
                            <div class="user-box">
                                <input type="text" name="" required="true">
                                <label>Fist Name</label>
                            </div>
                            <div class="user-box">
                                <input type="text" name="" required="true">
                                <label>Last Name</label>
                            </div>
                            <div class="user-box">
                                <input type="text" name="" required="true">
                                <label>Username</label>
                            </div>
                            <div class="user-box">
                                <input type="email" name="" required="true">
                                <label>E-mail</label>
                            </div>
                            <div class="user-box">
                                <input type="password" name="" required="true">
                                <label>Password</label>
                            </div>
                            <button class="login-button" type="submit">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </section>

        </div>
    </div>
    <div th:replace="~{Templates.html :: footer}"></div>
</body>
</html>
